<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTodoList</title>
</head>
<body>
    <p>
        <a href="{% url 'tasks:index' %}">Home</a>
        <a href="{% url 'tasks:tasks' %}">Tasks</a>
        {% if user.is_authenticated %}
            Hello, {{ user.username }}.
            <form id="logout-form" action="{% url 'users:logout' %}" method="POST">
                {% csrf_token %}
                <button class="btn btn-outline-dark" type="submit">Log out</button>
            </form>
        {% else %}
            <a href="{% url 'users:register' %}">Register</a> -
            <a href="{% url 'users:login' %}">Log in</a>
        {% endif %}
    </p>
    {% block content %}
    {% endblock content %}
</body>
</html>
