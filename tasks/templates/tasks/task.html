{% extends 'tasks/base.html' %}
{% block content %}
  <p>Task:</p>
  <ul>
    <li>
        <p>{{ task.title }}</p>
        <li><p>{{ task.text|linebreaks }}</p></li>
        <li><p>{{ task.date_added|date:'M d, Y H:i' }}</p></li>
        <li><p>{{ task.end_date|date:'M d, Y H:i' }}</p></li>
        <li><p>{{ task.is_done }}</p></li>
        <li><p>{{ task.priority}}</p></li>
    </li>
  </ul>
{% endblock content %}
