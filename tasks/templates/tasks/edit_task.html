{% extends "tasks/base.html" %}
{% block content %}
	<p><a href="{% url 'tasks:task' task.id %}">{{ task.title }}</a></p>
	<p>Edit task:</p>
		<form action="{% url 'tasks:edit_task' task.id %}" method='post'>
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">Save changes</button>
	</form>
{% endblock content %}
