{% extends "tasks/base.html" %}
{% block content %}
  <p>Tasks</p>
  <ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'tasks:task' task.id %}">{{ task }}</a>
        </li>
        <hr>
    {% empty %}
      <li>No tasks ¯\_(ツ)_/¯</li>
    {% endfor %}
  </ul>
{% endblock content %}
